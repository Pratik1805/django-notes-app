version: "3.8"

services:
  nginx:
    build:
      context: ./nginx
    container_name: nginx_cont
    image: nginx
    ports:
      - "80:80"
    networks:
      - notes-app-nw
    restart: always
    depends_on:
      - django_app

  db:
    image: mysql:8.0
    container_name: db_cont
    # Industry Standard: DB credentials should be injected via environment variables
    environment:
      MYSQL_ROOT_PASSWORD: root_secure_password
      MYSQL_DATABASE: test_db
      MYSQL_USER: django_user
      MYSQL_PASSWORD: django_password
    # Using a Named Volume to prevent "Permission Denied" errors common with bind mounts
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "django_user", "-p", "django_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - notes-app-nw

  django_app:
    build:
      context: .
    image: jsilverhand18/notes-app:latest
    container_name: django_cont
    # Fix: This loop ensures Django waits for MySQL to be fully initialized before migrating
    command: sh -c "while ! nc -z db 3306; do echo 'Waiting for MySQL...'; sleep 1; done; python manage.py migrate --noinput && gunicorn notesapp.wsgi --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - ".env"
    depends_on:
      - db
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/admin || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - notes-app-nw

# Define the named volume managed by the Docker Engine
volumes:
  mysql_data:

networks:
  notes-app-nw:
    driver: bridge
