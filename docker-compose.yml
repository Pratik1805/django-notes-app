version: "3.8"

services:
  nginx:
    build:
      context: ./nginx
    container_name: nginx_cont
    image: nginx
    ports:
      - "80:80"
    networks:
      - notes-app
    restart: always
    depends_on:
      django_app:
        condition: service_healthy

  db:
    container_name: db_cont
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - notes-app
    restart: always
    healthcheck:
      # Using environment variable for password to ensure healthcheck passes
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  django_app:
    image: jsilverhand18/notes-app:latest
    container_name: django_cont
    ports:
      - "8000:8000"
    env_file:
      - ".env"
    networks:
      - notes-app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn notesapp.wsgi:application --bind 0.0.0.0:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"127.0.0.1\", 8000))'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mysql-data:

networks:
  notes-app:
